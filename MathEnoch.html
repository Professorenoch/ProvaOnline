<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>MathEnoch</title>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.13.18/dist/katex.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.18/dist/katex.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      margin: 10;
      background-color: #000000;
      font-family: "Times New Roman", Times, serif;
      color: white;
      overflow: hidden;
    }
    .main-container {
      display: flex;
      flex: 1;
      width: 100%;
    }
    .visualizador {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: rgb(187, 160, 72);
      padding: 20px;
      max-height: 75vh;
      font-size: 50px;
    }
    #equation {
      text-align: left;
      white-space: pre-wrap;
      width: 100%;
      height: 100%;
      overflow-y: auto;
    }
    #equation::-webkit-scrollbar {
      width: 5px; /* Largura da barra vertical */
      height: 5px; /* Altura da barra horizontal */
    }
    
    #equation::-webkit-scrollbar-track {
      background: #222;
      border-radius: 10px;
    }
    
    #equation::-webkit-scrollbar-thumb {
      background: rgb(187, 160, 72);
      border-radius: 10px;
    }
    
    #equation::-webkit-scrollbar-thumb:hover {
      background: #bbb;
    }
    
    .botoes {
      width: 15%;
      display: grid;
      gap: 1px;
      padding: 1px;
      background-color: #222222;
      }
    
      .math-button {
        background-color: #444444;
        color: #FFFFFF;
        border: none;
        width: 70px;
        height: 20px;
        font-size: 16px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    .math-button:hover {
      background-color: #666666;
    }
    .editor {
      height: 25vh;
      width: 100%;
      background-color: #000000;
      display: flex;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
    }
    textarea {
      flex: 1;
      background: none;
      border: none;
      color: #00FF00;
      font-size: 18px;
      font-family: Consolas, 'Courier New', monospace;
      padding: 5px;
      outline: none;
      resize: none;
      height: 100%;
      overflow-y: auto;
    }
    .math-block {
      display: block;
      text-align: center;
      margin: 10px 0;
      color: white;
    }
    .math-inline {
      color: white;
    }
    .range-container {
      margin-top: 300px;
      transform: rotate(270deg);
      text-align: center;
      width: 30px;
      height: 50px;
    }
    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      width: 200px;
      height: 8px;
      background:  rgb(187, 160, 72);
      outline: none;
      border-radius: 5px;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 10px;
      height: 10px;
      background: rgb(0, 0, 0);
      border-radius: 50%;
      cursor: pointer;
    }
    input[type="range"]::-moz-range-thumb {
      width: 10px;
      height: 10px;
      background: yellow;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
  <style>
    /* Estilizando o bot√£o principal */
    .dropdown {
      position: relative;
      display: inline-block;
    }
  
    .dropdown-btn {
      background-color: #444;
      color: white;
      padding: 10px;
      font-size: 16px;
      font-family: 'Times New Roman', Times, sans-serif;
      border: none;
      cursor: pointer;
      width: 100%;
      min-width: 50px;
    }
  
    /* Estilizando o conte√∫do do dropdown */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #222;
      min-width: 50px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      padding: 10px;
      z-index: 1;
    }
  
    /* Mostra o dropdown quando ativo */
    .dropdown-content.show {
      display: block;
    }
  
    /* Ajusta os bot√µes dentro do dropdown */
    .dropdown-content .math-button {
      width: 100%;
      text-align: left;
      font-family: 'Times New Roman', Times, serif;
      background-color: #444;
      margin: 5px 0;
    }
  
    .dropdown-content .math-button:hover {
      background-color: #666666;
    }
  </style>
</head>
<body>

  <div class="main-container">
    <div class="visualizador">
      <div id="equation"></div>
    </div>

    <div class="dropdown">
      <button class="math-button dropdown-btn" onclick="toggleDropdown()">Arquivo</button>
      <div class="dropdown-content" id="dropdown-menu">
        <button class="math-button" onclick="salvar()">Salvar</button>
        <button class="math-button" onclick="document.getElementById('fileInput').click()">Abrir</button>
        <input type="file" id="fileInput" style="display: none;" onchange="abrirArquivo(event)">
        <button class="math-button" onclick="salvarComoHTML()">HTML</button>
      </div>
    </div>

    <div class="dropdown">
      <button class="math-button dropdown-btn" onclick="toggleDropdownSymbols()">œâ</button>
      <div class="dropdown-content" id="dropdown-symbols">
        <button class="math-button" onclick="inserirTexto('\\alpha')">Œ±</button>
        <button class="math-button" onclick="inserirTexto('\\beta')">Œ≤</button>
        <button class="math-button" onclick="inserirTexto('\\gamma')">Œ≥</button>
        <button class="math-button" onclick="inserirTexto('\\delta')">Œ¥</button>
        <button class="math-button" onclick="inserirTexto('\\epsilon')">Œµ</button>
        <button class="math-button" onclick="inserirTexto('\\zeta')">Œ∂</button>
        <button class="math-button" onclick="inserirTexto('\\eta')">Œ∑</button>
        <button class="math-button" onclick="inserirTexto('\\theta')">Œ∏</button>
        <button class="math-button" onclick="inserirTexto('\\iota')">Œπ</button>
        <button class="math-button" onclick="inserirTexto('\\kappa')">Œ∫</button>
        <button class="math-button" onclick="inserirTexto('\\lambda')">Œª</button>
        <button class="math-button" onclick="inserirTexto('\\mu')">Œº</button>
        <button class="math-button" onclick="inserirTexto('\\nu')">ŒΩ</button>
        <button class="math-button" onclick="inserirTexto('\\xi')">Œæ</button>
        <button class="math-button" onclick="inserirTexto('\\omicron')">Œø</button>
        <button class="math-button" onclick="inserirTexto('\\pi')">œÄ</button>
        <button class="math-button" onclick="inserirTexto('\\rho')">œÅ</button>
        <button class="math-button" onclick="inserirTexto('\\sigma')">œÉ</button>
        <button class="math-button" onclick="inserirTexto('\\tau')">œÑ</button>
        <button class="math-button" onclick="inserirTexto('\\upsilon')">œÖ</button>
        <button class="math-button" onclick="inserirTexto('\\phi')">œÜ</button>
        <button class="math-button" onclick="inserirTexto('\\chi')">œá</button>
        <button class="math-button" onclick="inserirTexto('\\psi')">œà</button>
        <button class="math-button" onclick="inserirTexto('\\omega')">œâ</button>
      </div>
    </div>
    
    <div class="dropdown">
      <button class="math-button dropdown-btn" onclick="toggleDropdownUppercase()">Œ©</button>
      <div class="dropdown-content" id="dropdown-uppercase">
        <button class="math-button" onclick="inserirTexto('\\Gamma')">Œì</button>
        <button class="math-button" onclick="inserirTexto('\\Delta')">Œî</button>
        <button class="math-button" onclick="inserirTexto('\\Zeta')">Œñ</button>
        <button class="math-button" onclick="inserirTexto('\\Theta')">Œò</button>
        <button class="math-button" onclick="inserirTexto('\\Lambda')">Œõ</button>
        <button class="math-button" onclick="inserirTexto('\\Xi')">Œû</button>
        <button class="math-button" onclick="inserirTexto('\\Pi')">Œ†</button>
        <button class="math-button" onclick="inserirTexto('\\Rho')">Œ°</button>
        <button class="math-button" onclick="inserirTexto('\\Sigma')">Œ£</button>
        <button class="math-button" onclick="inserirTexto('\\Tau')">Œ§</button>
        <button class="math-button" onclick="inserirTexto('\\Upsilon')">Œ•</button>
        <button class="math-button" onclick="inserirTexto('\\Phi')">Œ¶</button>
        <button class="math-button" onclick="inserirTexto('\\Chi')">Œß</button>
        <button class="math-button" onclick="inserirTexto('\\Psi')">Œ®</button>
        <button class="math-button" onclick="inserirTexto('\\Omega')">Œ©</button>
      </div>
    </div>
  
    <div class="dropdown">
      <button class="math-button dropdown-btn" onclick="toggleDropdownMath()">MAT</button>
      <div class="dropdown-content" id="dropdown-math">
        <button class="math-button" onclick="inserirTexto('$ $')">$ $</button>
        <button class="math-button" onclick="inserirTexto('$$ $$')">$$ $$</button>
        <button class="math-button" onclick="inserirTexto('\\begin{align}\n  a + b &= c \\\\ \n  d - e &= f \n \\end{align}')">align</button>
        <button class="math-button" onclick="inserirTexto('\\begin{eqnarray*}\n  x &=& y + z \\\\ \n  p &=& q - r \n \\end{eqnarray*}')">eqnarray*</button>
        
        <button class="math-button" onclick="inserirTexto('\\int_{ }^{ }')">‚à´</button>
        <button class="math-button" onclick="inserirTexto('\\sum_{}^{ }')">Œ£</button>
        <button class="math-button" onclick="inserirTexto('\\infty')">‚àû</button>
        <button class="math-button" onclick="inserirTexto('\\partial')">‚àÇ</button>
        <button class="math-button" onclick="inserirTexto('\\mathbb{N}')"> ‚Ñï </button>
        <button class="math-button" onclick="inserirTexto('\\mathbb{Q}')"> ‚Ñö </button>
        <button class="math-button" onclick="inserirTexto('\\mathbb{I}')"> ùïÄ</button>
        <button class="math-button" onclick="inserirTexto('\\mathbb{R}')"> ‚Ñù </button>
        <button class="math-button" onclick="inserirTexto('\\mathbb{C}')"> ‚ÑÇ </button>


        
      </div>
    </div>
    
      <div class="range-container">
        <label for="font-size-range"></label>
        <input type="range" id="font-size-range" min="10" max="80" value="30" oninput="ajustarTamanhoFonte()">
      </div>
  
  </div>
  <div class="editor">
    <textarea id="input" oninput="atualizarVisualizador()"></textarea>
  </div>
  <script>
    function atualizarVisualizador() {
      let texto = document.getElementById("input").value;
      localStorage.setItem("conteudoTexto", texto);
      renderizarEquacao();
    }
    function salvar() {
      let nomeArquivo = prompt("Digite o nome do arquivo:", ".tex");
      if (nomeArquivo) {
        let texto = document.getElementById("input").value;
        let blob = new Blob([texto], { type: "text/plain" });
        let link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = nomeArquivo;
        link.click();
      }
    }
    function inserirTexto(texto) {
      let input = document.getElementById("input");
      let posicao = input.selectionStart;
      let valor = input.value;
      input.value = valor.slice(0, posicao) + texto + valor.slice(posicao);
      input.focus();
      atualizarVisualizador();
    }
    function ajustarTamanhoFonte() {
      let tamanho = document.getElementById("font-size-range").value;
      document.getElementById("equation").style.fontSize = tamanho + "px";
    }
    function abrirArquivo(event) {
      let arquivo = event.target.files[0];
      if (!arquivo) return;
  
      let leitor = new FileReader();
      leitor.onload = function(e) {
        document.getElementById("input").value = e.target.result;
        atualizarVisualizador();
      };
      leitor.readAsText(arquivo);
    }
     
    function renderizarEquacao() {
      let inputText = localStorage.getItem("conteudoTexto") || "";
      // Substitui√ß√£o de acentos no estilo LaTeX para caracteres Unicode
      let replacements = {
        "\\\\'{a}": "√°", "\\\\'{e}": "√©", "\\\\'{i}": "√≠", "\\\\'{o}": "√≥", "\\\\'{u}": "√∫",
        "\\\\`{a}": "√†", "\\\\`{e}": "√®", "\\\\`{i}": "√¨", "\\\\`{o}": "√≤", "\\\\`{u}": "√π",
        "\\\\^{a}": "√¢", "\\\\^{e}": "√™", "\\\\^{i}": "√Æ", "\\\\^{o}": "√¥", "\\\\^{u}": "√ª",
        '\\\\\"{a}': "√§", '\\\\\"{e}': "√´", '\\\\\"{i}': "√Ø", '\\\\\"{o}': "√∂", '\\\\\"{u}': "√º",
        "\\\\~{a}": "√£", "\\\\~{o}": "√µ", "\\\\~{n}": "√±",
        "\\\\c{c}": "√ß"
    };

       for (let key in replacements) {
       inputText = inputText.replace(new RegExp(key, "g"), replacements[key]);
       }

      let formattedText = inputText
        // Suporte para \begin{equation} ... \end{equation}
        .replace(/\\begin{equation}([\s\S]*?)\\end{equation}/g, (match, p1) => 
          `<div class="math-block">${katex.renderToString(p1, { displayMode: true })}</div>`
        )
           // Suporte para \begin{equation*} ... \end{equation*}
           .replace(/\\begin{equation\*}([\s\S]*?)\\end{equation\*}/g, (match, p1) => 
           `<div class="math-block">${katex.renderToString(p1, { displayMode: true })}</div>`
         )
        // Suporte para \begin{align} ... \end{align}
        .replace(/\\begin{align}([\s\S]*?)\\end{align}/g, (match, p1) => {
          let alignEquations = p1
            .trim()
            .split(/\\\\/) // Divide as equa√ß√µes pelo `\\`
            .map(eq => eq.trim()) // Remove espa√ßos extras
            .join(" \\\\ "); // Junta novamente para o KaTeX interpretar corretamente
    
          return `<div class="math-block">${katex.renderToString("\\begin{aligned}" + alignEquations + "\\end{aligned}", { displayMode: true })}</div>`;
        })
        // Suporte para \begin{eqnarray*} ... \end{eqnarray*}
        .replace(/\\begin{eqnarray\*}([\s\S]*?)\\end{eqnarray\*}/g, (match, p1) => {
          let eqnarrayEquations = p1
            .trim()
            .split(/\\\\/) // Divide as equa√ß√µes pelo `\\`
            .map(eq => eq.trim()) // Remove espa√ßos extras
            .join(" \\\\ "); // Junta novamente
    
          return `<div class="math-block">${katex.renderToString("\\begin{aligned}" + eqnarrayEquations + "\\end{aligned}", { displayMode: true })}</div>`;
        })
        // Suporte para $$ ... $$ (j√° existente)
        .replace(/\$\$(.*?)\$\$/gs, (match, p1) => 
          `<div class="math-block">${katex.renderToString(p1, { displayMode: true })}</div>`
        )
        // Suporte para \[ ... \] (j√° existente)
        .replace(/\\\[(.*?)\\\]/gs, (match, p1) =>  
          `<div class="math-block">${katex.renderToString(p1, { displayMode: true })}</div>`
        )
        // Suporte para $ ... $ (j√° existente)
        .replace(/\$(.*?)\$/g, (match, p1) => 
          `<span class="math-inline">${katex.renderToString(p1)}</span>`
        );
    
      let equationDiv = document.getElementById("equation");
      equationDiv.innerHTML = formattedText;
      equationDiv.scrollTop = equationDiv.scrollHeight; // Rola automaticamente para o final
    }
    renderizarEquacao();
    function toggleDropdown() {
      document.getElementById("dropdown-menu").classList.toggle("show");
    }
    function toggleDropdownSymbols() {
      document.getElementById("dropdown-symbols").classList.toggle("show");
    }
    function toggleDropdownUppercase() {
      document.getElementById("dropdown-uppercase").classList.toggle("show");
    }
 
    function toggleDropdownMath() {
      document.getElementById("dropdown-math").classList.toggle("show");
    }
    function salvarComoHTML() {
      let nomeArquivo = prompt("Digite o nome do arquivo:", "documento.html");
      if (nomeArquivo) {
        let conteudo = document.getElementById("equation").innerHTML;
        let htmlContent = `
    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
      <meta charset="UTF-8">
      <title>MathEnoch - Salvo</title>
      <!-- Inclua o CSS do KaTeX para garantir a renderiza√ß√£o correta -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.18/dist/katex.min.css">
      <style>
        body {
          background-color: #000;
          color: white;
          margin: 20px;
        }
        .math-block {
          margin: 10px 0;
        }
        /* Garante que o MathML seja ocultado */
        .katex .katex-mathml {
          position: absolute;
          clip: rect(1px, 1px, 1px, 1px);
          padding: 0;
          border: 0;
          height: 1px;
          width: 1px;
          overflow: hidden;
        }
      </style>
    </head>
    <body>
    ${conteudo}
    </body>
    </html>
        `;
        let blob = new Blob([htmlContent], { type: "text/html" });
        let link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = nomeArquivo;
        link.click();
      }
    }
    

     // Fecha o dropdown ao clicar fora
    window.onclick = function(event) {
      if (!event.target.matches('.dropdown-btn')) {
        let dropdowns = document.getElementsByClassName("dropdown-content");
        for (let i = 0; i < dropdowns.length; i++) {
          let openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
    document.addEventListener("keydown", function(event) {
      if (event.ctrlKey && event.shiftKey && event.key.toLowerCase() === 'i') {
        event.preventDefault();
        inserirTexto("\\int_{ }^{ }");
      }
      if (event.ctrlKey && event.shiftKey && event.key.toLowerCase() === 's') {
        event.preventDefault();
        inserirTexto("\\sum_{ }^{ }");
      }
      if (event.ctrlKey && event.shiftKey && event.key.toLowerCase() === 'l') {
        event.preventDefault();
        inserirTexto("\\lim\\limits_{ }");
      }
      if (event.ctrlKey && event.shiftKey && event.key.toLowerCase() === 'd') {
        event.preventDefault();
        inserirTexto("$$ $$");
      }
    });
    
      </script>
    
      
</body>
</html>
